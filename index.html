<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-size: 100%;
            background-color: rgba(0, 0, 0, 0.97);

        }
        header {
            color: rgb(247, 138, 4);
        }
        .navigator{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .navigator a{
            text-decoration: none;
            color: rgb(188, 255, 3);
            font-size: 20px;
            font-weight: 400;
        }
        
        .container{
            position: relative;
            left: 10%;
            width: 80%;
            background-color: rgba(223, 231, 231, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9%;
        }
        .container img{
            margin: 5px auto;
            float: left;
            height: 100%;
            width: 50%;
        
        }
        .container form{
            float: right;
            height: 100%;
            z-index: 1;
        }
       
        
        .container label {
            color: rgb(5, 0, 10);
            font-size: larger;
            
        }
        .container input, select{
            width: 50%;
        }
        .container button {
            border-radius: 8%;
            border: 2px solid rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 15px;
            font-weight: bold;
        }
        .mytable {
            border-collapse: collapse;
            width: 80%;
            font-size: 0.9em;
            font-family: sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        .mytable th, td {
             padding: 12px 15px;
        }
        .mytable tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        
        .mytable tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        
        .mytable tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
        footer {
            color: azure;
        }
        footer a {
            text-decoration: none;
            color: rgb(240, 138, 14);
        }
        
    </style>
</head>
<body>
    <div class="navigator">
        <a href="#">About us</a>
        <a href="#">Products</a>
        <a href="#">Follow</a>
        <a href="#">Contact</a>
    </div>
    <header>
        <center>
            <h2>Registration Management System</h2>
            <h4>Check this out</h4>
        </center>
        
    </header>
    

    <div class="container">
        <img src="image-hero-mobile.png" alt="">
        <form action="#">
            <label for="userName">Your Name</label><br>
                <input type="text" name="userName" id="userName">
                <br><br>
            <label for="idNo">ID Number</label><br>
                <input type="number" name="idNo" id="idNo">
                <br><br>
            <label for="country">Country of Origin</label><br>
                <select name="country" id="country">
                    <option value="">select country</option>
                    <option value="kenya">Kenya</option>
                    <option value="USA">America</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Seychells">Seychells</option>
                    <option value="Equador">Equador</option>
                    <option value="Columbia">Columbia</option>
                </select><br><br>
            <label for="lang">Language</label><br>
                <select name="lang" id="lang">
                    <option value="">select language</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Chinese">Chinese</option>
                    <option value="German">German</option>
                </select> <br><br>

            <button type="button" style="background-color: green; margin: 10px;" onclick="addClient()">Create</button>
            <button type="button" style="background-color: rgb(140, 143, 5);" onclick="seeData()">Show_clients</button>

            <div class="clients">
                <table border="1" class="mytable" id="mytable">
                    
                </table>

            </div>
           
        </form>

    </div>

    <footer>
        <center>
            <p >Designed and Coded by <a href="#">Njiru Emanuel</a></p>
        </center>
    </footer>

    <script src="./server.js"></script>
</body>
</html>
